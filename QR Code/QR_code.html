<!doctype html>
<html lang="en">

<head>
    <title>QR code generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <center>
        <input id="text" type="text" style="width:80%" onchange="genaratQr()" class="mt-5" placeholder="write to something for convert QR code"/><br />
        <div id="qrcode" style="width:100px; height:100px; margin-top:15px; " class="text-center" download="qrcode"></div>
    </center>

    <script type="text/javascript" src="qrcode.min.js"></script>
    <script>
        var qrtext = document.getElementById("text");
        var qrdata = new QRCode(document.getElementById("qrcode"));

        function genaratQr() {
            qrdata.makeCode(qrtext.value);
        }
    </script>

</body>

</html>
